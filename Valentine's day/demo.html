<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUM</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="heading">Will you be my Valentine ?</h1>
    <img src="us.png" alt="Us">
    <button id="fireworkButton" onclick="startFirework()">Yes</button>
    <div id="fireworkContainer"></div>
    <button id="randomButton" onmouseover="moveButton()">No</button>

    <script>
    document.getElementById('fireworkButton').addEventListener('click', () => {
    const fireworkContainer = document.getElementById('fireworkContainer');
    const numberOfFireworks = 10; // Change the number of fireworks as desired

    // Array of colors for the fireworks
    const colors = ['#ff0000', '#E7ECEF', '#0F7173', '#F5D5ED', '#ff00ff', '#00ffff'];

    // Create multiple fireworks
    for (let i = 0; i < numberOfFireworks; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${Math.random() * 100}%`; // Random horizontal position
        firework.style.top = `${Math.random() * 100}%`; // Random vertical position
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random color
        fireworkContainer.appendChild(firework);
        setTimeout(() => {
            firework.remove(); // Remove the firework after a certain delay
        }, 2000); // Change the duration as needed
    }
    document.getElementById("heading").innerHTML="I Love You";
    document.getElementById("fireworkButton").style.display="none";
    document.getElementById("randomButton").style.display="none";
});


        function moveButton() {
    const button = document.getElementById('randomButton');

    // Get window dimensions
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Calculate random coordinates
    const randomX = Math.floor(Math.random() * windowWidth);
    const randomY = Math.floor(Math.random() * windowHeight);

    // Set new button position
    button.style.top = randomY + 'px';
    button.style.left = randomX + 'px';
}

    </script> <!-- Link to your JavaScript file -->
</body>
</html>
